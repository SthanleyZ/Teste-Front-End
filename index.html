<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corebiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/navBar.css" rel="stylesheet">
    <link href="styles/navBarResponsive.css" rel="stylesheet">
    <link href="styles/sideMenu.css" rel="stylesheet">
    <link href="styles/slider.css" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="mainNav">
        <div class="contentNav">
            <div class="logo">
                <img src="images/logoNav.png" alt="logo">
                <div class="logoDot"></div>
            </div>
            <div class="search">
                <input type="text" class="lupa">
                <label class="labelLupa">O que está procurando?</label>
                <img src="images/lupa.svg" alt="lupa" class="svgLupa">
            </div>
            <div class="account">
                <img src="images/user.svg" alt="">
                <a>Minha conta</a>
            </div>
            <div class="shop">
                <img src="images/shop.svg" alt="">
                <span class="itens">1</span>
            </div>
        </div>
    </nav>

    <nav class="miniNav">
        <div class="contentNav">
            <div class="minMenu">
                <img class="hamburguer" src="images/minibar/menu.svg" alt="">
            </div>
            <div class="logo">
                <img src="images/logoNav.png" alt="logo">
                <div class="logoDot"></div>
            </div>

            <div class="shop">
                <img src="images/shop.svg" alt="">
                <span class="itens">1</span>
            </div>
        </div>
        <div class="minSearch">
            <div class="search">
                <input type="text" class="lupa">
                <label class="labelLupa">O que está procurando?</label>
                <img src="images/lupa.svg" alt="lupa" class="svgLupa">
            </div>
        </div>
    </nav>

    <nav id="sideMenu" class="sideMenu closed">
        <div class="menuClose">
            <img class="close" src="images/minibar/letra-x.svg" alt="">
        </div>
        <div class="liAccount">
            <div class="account">
                <img src="images/user.svg" alt="">
                <a>Minha conta</a>
            </div>
        </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <div class="backIndicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/slides/slide1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/slides/slide2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/slides/slide3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/slides/slide4.jpg" class="d-block w-100" alt="...">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="scripts/sideMenu.js"></script>
</body>

</html>
