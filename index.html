<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Corebiz</title>
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/navBar.css" rel="stylesheet">
    <link href="styles/navBarResponsive.css" rel="stylesheet">
    <link href="styles/sideMenu.css" rel="stylesheet">

    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="mainNav">
        <div class="contentNav">
            <div class="logo">
                <img src="images/logoNav.png" alt="logo">
                <div class="logoDot"></div>
            </div>
            <div class="search">
                <input type="text" class="lupa">
                <label>O que está procurando?</label>
                <img src="images/lupa.svg" alt="lupa" class="svgLupa">
            </div>
            <div class="account">
                <img src="images/user.svg" alt="">
                <a>Minha conta</a>
            </div>
            <div class="shop">
                <img src="images/shop.svg" alt="">
                <span class="itens">1</span>
            </div>
        </div>
    </nav>

    <nav class="miniNav">
        <div class="contentNav">
            <div class="minMenu">
                <img class="hamburguer" src="images/minibar/menu.svg" alt="">
            </div>
            <div class="logo">
                <img src="images/logoNav.png" alt="logo">
                <div class="logoDot"></div>
            </div>

            <div class="shop">
                <img src="images/shop.svg" alt="">
                <span class="itens">1</span>
            </div>
        </div>
        <div class="minSearch">
            <div class="search">
                <input type="text" class="lupa">
                <label>O que está procurando?</label>
                <img src="images/lupa.svg" alt="lupa" class="svgLupa">
            </div>
        </div>
    </nav>

    <nav class="sideMenu">
        <div class="menuClose">
            <img class="close" src="images/minibar/letra-x.svg" alt="">
        </div>
        <div class="liAccount">
            <div class="account">
                <img src="images/user.svg" alt="">
                <a>Minha conta</a>
            </div>
        </div>
       
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="scripts/sideMenu.js"></script>
</body>

</html>
